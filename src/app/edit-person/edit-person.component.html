<div *ngIf="person" class="container">
  <h2>Edit Person</h2>
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="person.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="person.email" name="email" required>
    </div>
    <button type="submit" class="save-btn">Save</button>
    <button type="button" class="cancel-btn" (click)="router.navigate(['/'])">Cancel</button>
  </form>
</div>
